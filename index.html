<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio</title>
</head>
<body>

	<button id="play">Play</button>
	<button id="pause">Pause</button>



	<script>

		// invoke the function init
		init();


		// create new object for the Audio and add its source
		var createAudio = function(){
			// window added to make it global
			window.newAudio = new Audio()
			newAudio.src = 'frigia.mp3';
		} ();
		// ^^ self invoking function expression ^^



		// init function for adding function declarations to buttons 
		// - initialises dom events
		function init(){
			var playButton = document.getElementById("play");
			playButton.addEventListener("click", playAudio, false);

			var pauseButton = document.getElementById("pause");
			pauseButton.addEventListener("click", pauseAudio, false);
		}


		// play audio
		function playAudio() {
			newAudio.play();
		}


		// pause audio 
		function pauseAudio() {
			newAudio.pause(); 
		}
		

		


	</script>
	
</body>
</html>
